<h3>Agregar <small>{{nuevo.nombre}}</small></h3>
<hr>

<form (ngSubmit)="agregar()"> 
    <input 
        type="text" 
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
       
       
    />
    <!-- los parentesis en ngModel hacen referencia a que quiero tanto escuchar el evento como emitirlo  -->
    <!-- [value]="nuevo.nombre"
    (input)="cambiarNombre($event)" -->

    <input
        type="text" 
        placeholder="Poder"
        [value]="nuevo.poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
    />

    <button type="submit">
        Agregar
    </button>


</form>
